name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: build repo
      run: |
        python2 ./repogen.py
    
    - name: Upload Zips
      uses: actions/upload-artifact@v1.0.0
      with:
        name: output_zips
        path: zips

    - name: Upload repo.json
      uses: actions/upload-artifact@v1.0.0
      with:
        name: output_repo
        path: repo.json
